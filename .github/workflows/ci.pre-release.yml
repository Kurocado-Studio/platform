name: CI/CD Pre Release

on:
  workflow_run:
    workflows: ['CI/CD Pipeline']
    branches:
      - main
      - alpha
      - beta
      - canary
      - pre/rc
    types:
      - completed
    secrets:
      GH_TOKEN:
        description: 'Automatically generated token that GitHub provides for every workflow run'
        required: true

jobs:
  release:
    uses: kurocado-studio/platform/.github/workflows/workflow.release.yml@main
    secrets:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    with:
      branch_name: ${{ github.ref_name }}
      monorepo: true
