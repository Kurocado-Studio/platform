name: CI/CD Pipeline

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches:
      - main
      - alpha
      - beta
      - canary
      - pre/rc

jobs:
  lint:
    name: Lint
    uses: kurocado-studio/platform/.github/workflows/workflow.lint.yml@main
    secrets:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    with:
      monorepo: true

  test:
    name: Test
    needs: lint
    uses: kurocado-studio/platform/.github/workflows/workflow.test.yml@main
    secrets:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    with:
      monorepo: true

  release:
    name: Release
    uses: kurocado-studio/platform/.github/workflows/workflow.release.yml@main
    secrets:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    with:
      branch_name: ${{ github.ref_name }}
      monorepo: true
